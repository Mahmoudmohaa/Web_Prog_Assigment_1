<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Solve The Q1 In Assigement 1">
    <title>Tree Characteristics</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Tree Characteristics</h2>

<table>
    <thead>
        <tr>
            <th></th>
            <th>Pine</th>
            <th>Maple</th>
            <th>Oak</th>
            <th>Fir</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><strong>Average Height</strong></td>
            <td>50-100 ft</td>
            <td>30-60 ft</td>
            <td>60-100 ft</td>
            <td>70-120 ft</td>
        </tr>
        <tr>
            <td><strong>Average Width</strong></td>
            <td>20-30 ft</td>
            <td>25-40 ft</td>
            <td>40-70 ft</td>
            <td>20-30 ft</td>
        </tr>
        <tr>
            <td><strong>Typical Life Span</strong></td>
            <td>100-200 years</td>
            <td>100-300 years</td>
            <td>200-400 years</td>
            <td>150-250 years</td>
        </tr>
        <tr>
            <td><strong>Leaf Type</strong></td>
            <td>Needle-like</td>
            <td>Broadleaf</td>
            <td>Broadleaf</td>
            <td>Needle-like</td>
        </tr>
    </tbody>
</table>
